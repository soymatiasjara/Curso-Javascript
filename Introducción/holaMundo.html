<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Mi primera página usando Javascript</title>
    <!-- Forma #2 - Etiqueta en Head -->
    <!-- Usar defer para ordenar que cargue todo el código html primero -->
    <script defer>
        alert('Se ejecuta desde head')
    </script>

    <!-- Forma #3 - Archivo externo - La mejor forma -->
    <script defer src="./holaMundo.js"></script>
</head>

</html>
